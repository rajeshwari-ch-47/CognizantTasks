<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Overlay Badge</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .image-wrapper { position: relative; display: inline-block; }
    .badge-pos { position: absolute; top: 10px; right: 10px; }
  </style>
</head>
<body class="p-5">
  <div class="image-wrapper">
    <img src="https://via.placeholder.com/200" alt="Product" class="img-fluid">
    <span class="badge bg-danger badge-pos">New</span>
  </div>
</body>
</html>
