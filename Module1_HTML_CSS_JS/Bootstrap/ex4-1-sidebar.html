<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sidebar Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-3 bg-secondary text-white p-3">
        <h4>Sidebar</h4>
        <ul class="list-unstyled">
          <li>Home</li>
          <li>Events</li>
          <li>Contact</li>
        </ul>
      </div>
      <div class="col-md-9 bg-light p-3">
        <h3>Main Content</h3>
        <p>This is the main content area occupying 75% of the width on medium screens and up.</p>
      </div>
    </div>
  </div>
</body>
</html>
