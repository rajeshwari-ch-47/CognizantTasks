<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Welcome Banner</title>
    <style>
        #welcomeBanner {
            background-color: blue;
            color: white;
            padding: 20px;
            font-size: 1.2em;
        }
        .highlight {
            font-weight: bold;
            color: orange;
        }
    </style>
</head>
<body>
    <div id="welcomeBanner">
        Welcome back, User!
        <span style="color: red; font-weight: bold;">Special offer today!</span>
        <p class="highlight">Don't miss out!</p>
    </div>
</body>
</html>
